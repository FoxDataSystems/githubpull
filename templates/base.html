<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CV Analyzer{% endblock %}</title>
    
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- For modern browsers -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- For iOS devices -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #00D66C;
            --primary-hover: #00bf61;
            --nav-height: 64px;
            --border-subtle: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-subtle: #f9fafb;
            --transition: all 0.2s ease;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            height: var(--nav-height);
            border-bottom: 1px solid var(--border-subtle);
            background: white;
            padding: 0;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            padding: 0.5rem 0;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 100%;
        }

        .nav-menu {
            height: 100%;
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9375rem;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        @media (max-width: 991px) {
            .navbar {
                height: auto;
                padding: 0.5rem 0;
            }

            .nav-menu {
                padding: 1rem 0;
            }

            .nav-link {
                padding: 0.75rem 1rem;
                border-radius: 6px;
            }

            .nav-link.active {
                background-color: var(--bg-subtle);
                border-bottom: none;
            }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="nav-container container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                Skill & Ambition Tracker
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-menu ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'view_candidates' %}active{% endif %}" 
                           href="{{ url_for('view_candidates') }}">Smarties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'upload_page' %}active{% endif %}" 
                           href="{{ url_for('upload_page') }}">Upload CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'vacancy_match' %}active{% endif %}" 
                           href="{{ url_for('vacancy_match') }}">Opdracht Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'skill_search' %}active{% endif %}" 
                           href="{{ url_for('skill_search') }}">Skill Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'outdated_candidates' %}active{% endif %}" 
                           href="{{ url_for('outdated_candidates') }}">Outdated Profiles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
